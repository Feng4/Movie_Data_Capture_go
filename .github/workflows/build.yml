name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ä¾‹å¦‚: v1.0.1)'
        required: true
        default: 'v1.0.0'
        type: string

jobs:
  build:
    name: Build for ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - os: windows
            arch: amd64
            runner: windows-latest
            ext: .exe
            
          - os: windows
            arch: 386
            runner: windows-latest
            ext: .exe
            
          # Linux builds
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            ext: ''
            
          - os: linux
            arch: 386
            runner: ubuntu-latest
            ext: ''
            
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            ext: ''
            
          - os: linux
            arch: arm
            runner: ubuntu-latest
            ext: ''
            
          # macOS builds
          - os: darwin
            arch: amd64
            runner: macos-latest
            ext: ''
            
          - os: darwin
            arch: arm64
            runner: macos-latest
            ext: ''

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Set version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.ref_type }}" == "tag" ]; then
          echo "VERSION=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Build binary
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o mdc-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} main.go

    - name: Create package directory
      run: |
        mkdir -p mdc-${{ matrix.os }}-${{ matrix.arch }}
        cp mdc-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} mdc-${{ matrix.os }}-${{ matrix.arch }}/
        cp config.yaml mdc-${{ matrix.os }}-${{ matrix.arch }}/ || echo "config.yaml not found, skipping"
        cp README.md mdc-${{ matrix.os }}-${{ matrix.arch }}/ || echo "README.md not found, skipping"
      shell: bash

    - name: Copy Img directory (if exists)
      run: |
        if [ -d "Img" ]; then
          cp -r Img mdc-${{ matrix.os }}-${{ matrix.arch }}/
        else
          echo "Img directory not found, skipping"
        fi
      shell: bash

    - name: Create archive (Windows)
      if: matrix.os == 'windows'
      run: |
        7z a -tzip mdc-${{ matrix.os }}-${{ matrix.arch }}.zip mdc-${{ matrix.os }}-${{ matrix.arch }}
      shell: cmd

    - name: Create archive (Unix)
      if: matrix.os != 'windows'
      run: |
        tar -czf mdc-${{ matrix.os }}-${{ matrix.arch }}.tar.gz mdc-${{ matrix.os }}-${{ matrix.arch }}

    - name: Upload artifact (Windows)
      if: matrix.os == 'windows'
      uses: actions/upload-artifact@v4
      with:
        name: mdc-${{ matrix.os }}-${{ matrix.arch }}
        path: mdc-${{ matrix.os }}-${{ matrix.arch }}.zip

    - name: Upload artifact (Unix)
      if: matrix.os != 'windows'
      uses: actions/upload-artifact@v4
      with:
        name: mdc-${{ matrix.os }}-${{ matrix.arch }}
        path: mdc-${{ matrix.os }}-${{ matrix.arch }}.tar.gz

